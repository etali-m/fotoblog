{% extends 'base.html' %}
{% block content %}
    <h2>Edit blog</h2>
    <form method="post">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit">Save</button>
    </form>
    <hr>
    <h2>Delete blog</h2>
    <form method="post">
        {{ delete_form.as_p }}
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
